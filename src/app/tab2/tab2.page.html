<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button id="addProductBtn" class="align-right" onclick="document.getElementById('clotheModal').style.display='block'">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button onclick="reloadCurrent()">
                <ion-icon name="refresh"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="title">
            SHOP
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card *ngFor="let item of clotheList">
        <!-- onclick="document.getElementById('infoModal').style.display='block'"> -->

        <ion-icon id="{{item.id}}" onclick="deleteProduct(this.id)" name="close-circle" class="larger"></ion-icon>
        <a id="favBtn" class="set-right"><ion-icon name="star" id="{{item.id}}_fav" data-active="disable" onclick="selectFav(this.id)"></ion-icon></a>
        <a id="editBtn" class="margin-right-sized"><ion-icon id="{{item.id}}" name="create" onclick="openEditModal(this.id)"></ion-icon></a>
        <ion-card-header>
            <img src="{{item.data().image}}" class="image-clothe larger" />
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>{{ item.data().name }}</ion-card-title>

        </ion-card-header>

        <ion-card-content>
            <a class="align-left">{{ item.data().price }}EUR</a><a class="align-right">Size: {{item.data().size}}</a>
        </ion-card-content>
    </ion-card>

</ion-content>

<div id="infoModal" class="modal">
    <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
            <span onclick="document.getElementById('infoModal').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>
    </form>

</div>


<div id="clotheModal" class="modal">

    <form class="modal-content animate" action="/action_page.php" name="addClotheForm">

            </div>

            </div>

                </select>

            <button type="button" value="submit" id="saveBtn" onclick="saveProduct();">Guardar</button>

        </div>

        

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('clotheModal').style.display='none'" class="cancelbtn">Cancel</button>
